<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <title>Samochodzik</title>

    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="top">
            <h1>Zdalnie sterowany samochodzik</h1>

                <br>

                3. Wojciech Żywanowski

            </p>
        </div>
        <div id="lights" class="button">
            <img src="img/bulb.png">
        </div>
        
        <div></div>
        <div></div>
        <div id="forward" class="button movement" data-cmd="forward">
            <img src="img/arrow.png" id="imgUp">
        </div >
        
        <div></div>
        <div></div>
        <div></div>
        <div id="left" class="button movement" data-cmd="left">
            <img src="img/arrow.png" id="imgLeft">
        </div>
        <div id="center"></div>
        <div id="right" class="button movement" data-cmd="right">
            <img src="img/arrow.png" id="imgRight">
        </div>
        <div id="stop" class="button movement" data-cmd="stop">
            <img src="img/stop.png">
        </div>
        <div></div>
        <div></div>
        <div id="back" class="button movement" data-cmd="back">
            <img src="img/arrow.png"  id="imgBack">
