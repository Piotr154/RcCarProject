<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <title>Samochodzik</title>

    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="top">
            <h1>Zdalnie sterowany samochodzik</h1>
            <p><b>Projekt przygotowali:</b>
                <br>
                1. Piotr Nowicki
                <br>
                2. Jagoda Wesołowska
                <br>
                3. Wojciech Żywanowski
                <br>
                4. Piotr Bręczewski
            </p>
        </div>
            <div id="lights" class="button notouch" draggable="false">
                <img src="img/bulb.png" class="notouch" draggable="false">
            </div>
            
            <div></div>
            <div></div>
            <div id="forward" class="button movement notouch" data-cmd="f" draggable="false">
                <img src="img/arrow.png" id="imgUp" class="notouch" draggable="false">
            </div >
            
            <div></div>
            <div></div>
            <div></div>
            <div id="left" class="button movement notouch" data-cmd="l" draggable="false">
                <img src="img/arrow.png" id="imgLeft" class="notouch" draggable="false">
            </div>
            <div id="center" class="notouch" draggable="false"></div>
            <div id="right" class="button movement notouch" data-cmd="r" draggable="false">
                <img src="img/arrow.png" id="imgRight" class="notouch" draggable="false">
            </div>
            <div id="stop" class="button movement notouch" data-cmd="s" draggable="false">
                <img src="img/stop.png" class="notouch" draggable="false">
            </div>
            <div></div>
            <div></div>
            <div id="back" class="button movement notouch" data-cmd="b" draggable="false">
                <img src="img/arrow.png"  id="imgBack" class="notouch" draggable="false">
            </div>
            <div></div>
    </main>
</body>
</html>
